<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SnapTok - T·∫£i Video TikTok Kh√¥ng Logo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 0;
      margin: 0;
      text-align: center;
    }
    .hero {
      background: #ff6e4e;
      color: white;
      padding: 40px 20px;
    }
    .container {
      margin-top: 20px;
      padding: 20px;
    }
    input {
      width: 80%;
      padding: 12px;
      margin: 10px auto;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .button-go {
      background-color: #6b4eff;
      color: white;
      padding: 12px 20px;
      margin: 10px auto;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 80%;
      display: block;
    }
    .result {
      margin-top: 20px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    img.thumbnail {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    .author {
      font-weight: bold;
      margin: 5px 0;
    }
    .desc {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>SnapTok - T·∫£i Video TikTok Kh√¥ng Logo</h1>
    <p>D√°n link video TikTok ƒë·ªÉ t·∫£i nhanh, kh√¥ng logo</p>
  </div>

  <div class="container">
    <input type="text" id="tiktokUrl" placeholder="D√°n link TikTok t·∫°i ƒë√¢y..." />
    <button class="button-go" onclick="download()">T·∫£i video</button>

    <div class="result" id="resultBox"></div>
  </div>

  <script>
    async function download() {
      const url = document.getElementById("tiktokUrl").value.trim();
      const resultBox = document.getElementById("resultBox");
      if (!url) return alert("Vui l√≤ng nh·∫≠p link TikTok.");

      resultBox.innerHTML = "‚è≥ ƒêang x·ª≠ l√Ω...";

      try {
        const res = await fetch("https://www.snaptok.us/api/snaptik", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });

        const data = await res.json();
        console.log("üì¶ API tr·∫£ v·ªÅ:", data);

        if (data.code === 0 && data.data.length > 0) {
          const meta = data.meta || {};
          resultBox.innerHTML = `
            ${meta.thumbnail ? `<img src="${meta.thumbnail}" alt="Thumbnail" class="thumbnail" />` : ""}
            ${meta.author ? `<div class="author">@${meta.author}</div>` : ""}
            ${meta.description ? `<div class="desc">${meta.description}</div>` : ""}
            ${data.data.map(item => `
              <a href="${item.url}" target="_blank">
                <button class="button-go">‚¨áÔ∏è ${item.label}</button>
              </a>
            `).join('')}
          `;
        } else {
          resultBox.innerHTML = "‚ùå Kh√¥ng l·∫•y ƒë∆∞·ª£c link. Vui l√≤ng th·ª≠ l·∫°i.";
        }
      } catch (err) {
        console.error("‚ö†Ô∏è L·ªói fetch:", err);
        resultBox.innerHTML = "‚ö†Ô∏è L·ªói k·∫øt n·ªëi ƒë·∫øn API.";
      }
    }
  </script>
</body>
</html>

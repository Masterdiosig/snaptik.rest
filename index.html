<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SnapTok - T·∫£i Video TikTok Kh√¥ng Logo</title>
  <link rel="stylesheet" href="extra.css" />
</head>
<body>
  <div class="hero">
    <h1>SnapTok - T·∫£i Video TikTok Kh√¥ng Logo</h1>
    <p>D√°n link video TikTok ƒë·ªÉ t·∫£i nhanh, kh√¥ng logo</p>
  </div>

  <div class="container">
    <input type="text" id="tiktokUrl" placeholder="D√°n link TikTok t·∫°i ƒë√¢y..." />
    <button class="button-go" onclick="download()">T·∫£i video</button>

    <div class="result" id="resultBox"></div>
  </div>

  <script>
    async function forceDownload(url, filename) {
      try {
        const response = await fetch(url);
        const blob = await response.blob();
        const blobUrl = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = blobUrl;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(blobUrl);
      } catch (err) {
        alert("‚ùå Kh√¥ng th·ªÉ t·∫£i video: " + err.message);
      }
    }

    async function download() {
      const url = document.getElementById("tiktokUrl").value.trim();
      const resultBox = document.getElementById("resultBox");
      if (!url) return alert("Vui l√≤ng nh·∫≠p link TikTok.");

      resultBox.innerHTML = "‚è≥ ƒêang x·ª≠ l√Ω...";

      try {
        const res = await fetch("https://www.snaptok.us/api/snaptik", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });

        const data = await res.json();
        console.log("üì¶ API tr·∫£ v·ªÅ:", data);

        if (data.code === 0 && data.data.length > 0) {
          const meta = data.meta || {};
          resultBox.innerHTML = `
            ${meta.thumbnail ? `<img src="${meta.thumbnail}" alt="Thumbnail" class="thumbnail" />` : ""}
            ${meta.author ? `<div class="author">@${meta.author}</div>` : ""}
            ${meta.description ? `<div class="desc">${meta.description}</div>` : ""}
            ${data.data.map((item, index) => `
              <button class="button-go" onclick="forceDownload('${item.url}', 'video-${index + 1}.mp4')">‚¨áÔ∏è ${item.label}</button>
            `).join('')}
          `;
        } else {
          resultBox.innerHTML = "‚ùå Kh√¥ng l·∫•y ƒë∆∞·ª£c link. Vui l√≤ng th·ª≠ l·∫°i.";
        }
      } catch (err) {
        console.error("‚ö†Ô∏è L·ªói fetch:", err);
        resultBox.innerHTML = "‚ö†Ô∏è L·ªói k·∫øt n·ªëi ƒë·∫øn API.";
      }
    }
  </script>
</body>
</html>

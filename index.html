<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SnapTok T·∫£i Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f0f0f0;
      text-align: center;
    }
    input {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background: #00be63;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
    }
    .video-info {
      background: #fff;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      text-align: left;
      display: inline-block;
      max-width: 90%;
    }
    .video-info img {
      width: 100px;
      height: auto;
      float: left;
      margin-right: 10px;
      border-radius: 8px;
    }
    .button-download {
      display: block;
      padding: 12px;
      margin: 8px 0;
      background: #6a5acd;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>T·∫£i Video TikTok Kh√¥ng Logo</h1>
  <input type="text" id="tiktokUrl" placeholder="D√°n link video TikTok v√†o ƒë√¢y" />
  <br />
  <button onclick="download()">T·∫£i Video</button>
  <div class="result" id="resultBox"></div>

  <script>
    async function download() {
      const url = document.getElementById("tiktokUrl").value.trim();
      const resultBox = document.getElementById("resultBox");
      if (!url) return alert("Vui l√≤ng d√°n link TikTok.");

      resultBox.innerHTML = "‚è≥ ƒêang x·ª≠ l√Ω...";

      try {
        const res = await fetch("/api/snaptik", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });

        const data = await res.json();

        if (data.code === 0 && data.data.length > 0) {
          let html = "";
          if (data.meta) {
            html += `<div class='video-info'>
                        <img src="${data.meta.thumbnail}" />
                        <div><strong>${data.meta.description || ""}</strong><br/><small>${data.meta.author || ""}</small></div>
                     </div>`;
          }

          for (const item of data.data) {
            html += `<a class="button-download" href="${item.url}" target="_blank">‚¨á ${item.label}</a>`;
          }

          html += `<a href="#" onclick="location.reload()" style="display:block;margin-top:10px">üîÑ T·∫£i video kh√°c</a>`;

          resultBox.innerHTML = html;
        } else {
          resultBox.innerText = "‚ùå Kh√¥ng l·∫•y ƒë∆∞·ª£c link. Vui l√≤ng th·ª≠ l·∫°i.";
        }
      } catch (err) {
        console.error(err);
        resultBox.innerText = "‚ö†Ô∏è L·ªói k·∫øt n·ªëi ƒë·∫øn API.";
      }
    }
  </script>
</body>
</html>

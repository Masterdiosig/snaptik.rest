<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SnapTok Tải Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f0f0f0;
      text-align: center;
    }
    input {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background: #00be63;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Tải Video TikTok Không Logo</h1>
  <input type="text" id="tiktokUrl" placeholder="Dán link video TikTok vào đây" />
  <br />
  <button onclick="download()">Tải Video</button>
  <div class="result" id="resultBox"></div>

  <script>
    async function download() {
      const url = document.getElementById("tiktokUrl").value.trim();
      const resultBox = document.getElementById("resultBox");
      if (!url) return alert("Vui lòng dán link TikTok.");

      resultBox.innerHTML = "⏳ Đang xử lý...";

      try {
        // ✅ Sửa lại fetch dùng đường dẫn nội bộ (Vercel)
        const res = await fetch("/api/snaptik", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });

        const data = await res.json();

        if (data.code === 0 && data.data.length > 0) {
          const first = data.data[0];
        resultBox.innerHTML = data.data.map(item => `
  <a href="${item.url}" target="_blank">
    <button class="button button-go" style="margin: 8px 0;">⬇️ ${item.label}</button>
  </a>
`).join('');




        } else {
          resultBox.innerText = "❌ Không lấy được link. Vui lòng thử lại.";
        }
      } catch (err) {
        console.error(err);
        resultBox.innerText = "⚠️ Lỗi kết nối đến API.";
      }
    }
  </script>
</body>
</html>

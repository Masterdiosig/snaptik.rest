<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SnapTok - Tải Video TikTok</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 0;
      margin: 0;
      text-align: center;
    }
    .hero {
      background: #6b4eff;
      color: white;
      padding: 40px 20px;
    }
    .container {
      margin-top: 20px;
      padding: 20px;
    }
    input {
      width: 80%;
      padding: 12px;
      margin: 10px auto;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .button-go {
      background-color: #6b4eff;
      color: white;
      padding: 12px 20px;
      margin: 10px auto;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 80%;
      display: block;
    }
    .result {
      margin-top: 20px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    img.thumbnail {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    .author {
      font-weight: bold;
      margin: 5px 0;
    }
    .desc {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>SnapTok - Tải Video TikTok Không Logo</h1>
    <p>Dán link video TikTok để tải nhanh</p>
  </div>

  <div class="container">
    <input type="text" id="tiktokUrl" placeholder="Dán link TikTok tại đây..." />
    <button class="button-go" onclick="download()">Tải video</button>

    <div class="result" id="resultBox"></div>
  </div>

  <script>
    async function download() {
      const url = document.getElementById("tiktokUrl").value.trim();
      const resultBox = document.getElementById("resultBox");
      if (!url) return alert("Vui lòng nhập link TikTok.");

      resultBox.innerHTML = "⏳ Đang xử lý...";

      try {
       const res = await fetch("https://snaptok.us/api/snaptik", {



          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });

        const data = await res.json();

        if (data.code === 0 && data.data.length > 0) {
          const meta = data.meta || {};
          resultBox.innerHTML = `
            ${meta.thumbnail ? `<img src="${meta.thumbnail}" alt="Thumbnail" class="thumbnail" />` : ""}
            ${meta.author ? `<div class="author">@${meta.author}</div>` : ""}
            ${meta.description ? `<div class="desc">${meta.description}</div>` : ""}
            ${data.data.map(item => `
              <a href="${item.url}" target="_blank">
                <button class="button-go">⬇️ ${item.label}</button>
              </a>
            `).join('')}
          `;
        } else {
          resultBox.innerHTML = "❌ Không lấy được link. Vui lòng thử lại.";
        }
      } catch (err) {
        console.error(err);
        resultBox.innerHTML = "⚠️ Lỗi kết nối đến API.";
      }
    }
  </script>
</body>
</html>

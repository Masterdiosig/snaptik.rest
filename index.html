<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SnapTik - Tải Video TikTok Không Logo</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="extra.css">
</head>
<body data-lang="en">

  <!-- Navbar -->
  <nav class="navbar" role="navigation">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item logo" href="#"><span>SnapTik</span></a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section id="hero" class="section hero">
    <div class="container w100">
      <h1 class="title">Tải Video TikTok</h1>
      <h2 class="title title-2">Download Video TikTok không logo, chất lượng HD</h2>
      <form class="form" name="formurl" method="get">
        <div class="is-relative" style="overflow: hidden;width: 100%;">
          <input name="url" id="url" type="text" class="link-input" placeholder="Dán liên kết TikTok vào đây" required />
          <button class="button button-paste" type="button"><span>Dán</span></button>
        </div>
        <button type="submit" class="button button-go is-link"><span>Tải về</span></button>
      </form>
    </div>
  </section>

  <!-- Nội dung thêm nếu cần... -->

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>© 2025 SnapTik - Demo clone</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="main.js"></script>
</body>
</html>
